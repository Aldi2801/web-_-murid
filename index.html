<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Hadir Siswa</title>
    <style>
        /* Styling Umum */
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 700px;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        h2 {
            text-align: center;
            color: #4a90e2;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input,
        select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            padding: 10px;
            border: none;
            background-color: #6a1b9a;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #d81b60;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        table th,
        table td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        
        table th {
            background-color: #6a1b9a;
            color: white;
        }
        /* Status Colors */
        
        .status-hadir {
            background-color: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            text-align: center;
        }
        
        .status-izin {
            background-color: #ffc107;
            color: black;
            padding: 5px 12px;
            border-radius: 20px;
            text-align: center;
        }
        
        .status-alpa {
            background-color: #dc3545;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Daftar Hadir Siswa</h2>

        <!-- Form Tambah Kehadiran -->
        <form id="attendanceForm">
            <input type="text" id="studentName" placeholder="Nama Siswa" required>
            <input type="date" id="attendanceDate" required>
            <select id="attendanceStatus" required>
                <option value="">Pilih Status Kehadiran</option>
                <option value="Hadir">Hadir</option>
                <option value="Izin">Izin</option>
                <option value="Alpa">Alpa</option>
            </select>
            <button type="submit">Tambah Kehadiran</button>
        </form>

        <!-- Daftar Kehadiran -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Siswa</th>
                        <th>Tanggal</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendanceList">
                    <!-- Data akan ditambahkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('attendanceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Ambil nilai dari form input
            const studentName = document.getElementById('studentName').value;
            const attendanceDate = document.getElementById('attendanceDate').value;
            const attendanceStatus = document.getElementById('attendanceStatus').value;

            // Validasi jika input kosong
            if (!studentName || !attendanceDate || !attendanceStatus) {
                alert('Mohon isi semua kolom!');
                return;
            }

            // Tambahkan data ke dalam tabel
            const attendanceList = document.getElementById('attendanceList');
            const newRow = document.createElement('tr');

            // Hitung nomor otomatis
            const rowCount = attendanceList.rows.length + 1;

            // Buat kolom baru untuk nomor, nama, tanggal, dan status
            newRow.innerHTML = `
                <td>${rowCount}</td>
                <td>${studentName}</td>
                <td>${attendanceDate}</td>
                <td class="${attendanceStatus === 'Hadir' ? 'status-hadir' : attendanceStatus === 'Izin' ? 'status-izin' : 'status-alpa'}">${attendanceStatus}</td>
            `;

            // Tambahkan baris baru ke tabel
            attendanceList.appendChild(newRow);

            // Reset form
            document.getElementById('attendanceForm').reset();
        });
    </script>
</body>

</html>
